<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>
  <header>
  </header>
  <main>
    <div class="container">
      <div class="feedback__navigation">
        <span class="feedback__navigation-left">
          Главная /
        </span>
        <span class="feedback__navigation-right">
          Отзывы
        </span>
      </div>
      <p class="feedback__title">
        Отзывы наших клиентов
      </p>
      <div class="feedback__input">
        <p class="feedback__input-title">
          ОСТАВЬТЕ СВОЙ ОТЗЫВ О КОМПАНИИ
        </p>
        <textarea type="text" class="feedback__input-ield" placeholder="Вы не можете написать комментарий"></textarea>
        <button class="feedback__input-button">
          <img src="img/comments_login.png" alt="">
          <span class="feedback__input-button__text">
            Войдите или зарегестрируйтесь
          </span>
        </button>
      </div>
      <div class="feedback__inner">
        <div class="feedback__item">
          <div class="feedback__list">
            <div class="feedback__item-img">
              <img src="img/comments_star.png" alt="">
              <img src="img/comments_star.png" alt="">
              <img src="img/comments_star.png" alt="">
              <img src="img/comments_star.png" alt="">
              <img src="img/comments_star_off.png" alt="">
              <span class="feedback__user">
                АЛИНА, ОДЕССА
              </span>
            </div>
            <span class="feedback__date">
              20.09.2020
            </span>
          </div>
          <p class="feedback__text">
            “Хотела выразить благодарность за хорошие советы по выбору духов(брала для продажи - все продалось очень
            быстро).Отдельная благодарность за скидочный сертификат.”
          </p>
        </div>
      </div>
    </div>
  </main>
  <footer>
  </footer>



  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
